{% load static from staticfiles %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock title %}</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet"  href="{% static "css/insta.css" %}"> 

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src={% static 'js/my.js'%}></script>
  </head>
<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">

<div class="container">
  <div class="row">
    <nav class="navbar navbar-default">
        <ul class="nav nav-tabs">
          <li role="presentation" class="active"><a href="{% url 'insta' %}">Home</a></li>
          <li role="presentation"><a href= "{% url 'insta_tags' %}">Tags</a></li>
          <li role="presentation"><a href= "{% url 'insta_users' %}">Users</a></li>
          <li role="presentation"><a href= "{% url 'insta' %}">Locations</a></li>
          <li role="presentation"><a href= "{% url 'insta_like_photos' %}">like_photos</a></li>
          <li role="presentation"><a href= "{% url 'insta_comment_photos' %}">comment_photos</a></li>
        </ul>
    </nav>
  </div>
  
{% block content %}{% endblock content %}
  


</div>


{% block footer %}{% endblock footer %}

</body>
</html>
