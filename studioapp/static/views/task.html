


<div id="preloader">
    <div id="preloader_bg">
        <div class="waiting-text">
            Waiting...
        </div>
    </div>
</div>
<div class="container-fluid" ng-controller="mainController">
    <div class="row">
        <div class="container" ng-controller="getTaskController">
            <div class="row">
                <div class="col-md-12">
                    <div class="title">GET TASK</div>

                    <div class="actions">
                        <button class="submit-btn" ng-click="followUnfollowAll('follow')">Follow</button>
                        <button class="submit-btn" ng-click="followUnfollowAll('unfollow')">UnFollow</button>
                        <span class="error-massage">{{errorMss}}</span>
                        <button class="submit-btn pull-right" ng-click ="checkUnCheckAll('check')">Select all</button>
                        <button class="submit-btn pull-right" ng-click ="checkUnCheckAll('uncheck')">Unselect all</button>
                    </div>
                    <ul class="users-list">
                        <li ng-repeat="user in users.result" class="users-list-block">
                            <div class="user-avatar" style="background-image: url('{{user.user.profile_pic_url_hd}}')"></div>
                            <a href="https://www.instagram.com/{{user.user.username}}/" target="_blank" class="main-link">{{user.user.username}}</a>
                            <div class="name">{{user.user.full_name}}</div>
                            <div class="description">{{user.user.biography}}</div>
                            <div class="followed_by">Followed by : {{user.user.followed_by.count}}</div>
                            <div class="follows">Follows : {{user.user.follows.count}}</div>
                            <div ng-if="follows_viewer">Follows you!</div>
                            <button ng-if="!user.user.followed_by_viewer" class="action-btn" ng-click="followUnfollowThis(user.user.username,'follow')" id="subscribe">Follow</button>
                            <button ng-if="user.user.followed_by_viewer" class="action-btn" ng-click="followUnfollowThis(user.user.username,'unfollow')" id="unsubscribe">UnFollow</button>
                            <input type="checkbox" name="checkbox" id="{{user.user.id}}" class="checkbox" followedbyviewer="{{followed_by_viewer}}" value="{{user.user.username}}"/>
                            <label for="{{user.user.id}}" class="checkbox-label"></label>
                        </li>
                    </ul>                   
                </div>
            </div>
        </div>
    </div>
</div>
